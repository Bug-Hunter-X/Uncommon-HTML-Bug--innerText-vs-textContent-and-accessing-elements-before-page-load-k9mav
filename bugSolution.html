<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct way to change text content
    document.getElementById("myDiv").innerText = "This text is changed correctly.";
    
    function changeTextAfterLoad(){
       const element = document.getElementById("myDiv");
       if(element){
        element.textContent = "This will be changed after page load";
       }else{
        console.error("Element not found");
       }
    }
    window.addEventListener('load', changeTextAfterLoad);
  </script>
</body>
</html>
